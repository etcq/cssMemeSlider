<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MeMSlider</title>
</head>
<body>  
    <main>
        <div class="slider-wrapper">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <div class="slider-line">
                <div class="slide"><img src="./img/mem1.jpg" alt="1"></div>
                <div class="slide"><img src="./img/mem2.webp" alt="2"></div>
                <div class="slide"><img src="./img/mem3.png" alt="3"></div>
                <div class="slide"><img src="./img/mem4.jpg" alt="4"></div> 
            </div>
            <div class="des-wrapper">
                <div class="description">
                    <div class="text">This is DRUZHKO</div>
                    <div class="text">Vkusochka</div>
                    <div class="text">Traveing....</div>
                    <div class="text">haha.... clasic</div>
                </div>
            </div>
            <div class="controls">
                <label for="slide1" id="sl1label"><div class="lb-button"></div></label>
                <label for="slide2" id="sl2label"><div class="lb-button"></div></label>
                <label for="slide3" id="sl3label"><div class="lb-button"></div></label>
                <label for="slide4" id="sl4label"><div class="lb-button"></div></label>
            </div>
        </div>
    </main>
</body>
</html>
